<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <!-- Think of this as the npm for axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    

    <section id='topSection'>
        
        <div class="top">
            <header id='appName'>Weather App</header>
            
            <input type="text" id="cityName" style='text-align: center' autocomplete="off" placeholder="Enter a City">
        
        </div>

        <div class="app">
            <h1> </h1>
            <p id='date'>5</p>
            
            
    
            <h2><span id='temp'>5</span>&#176 F</h2>
            <p id='condition'>5</p>
            
            <img id='img' src="http://cdn.weatherapi.com/weather/64x64/night/116.png" alt="">
            
            
        </div>

        <div class="bottom">
            <button>Get Weather</button>
            <p>Powered by <a href="https://www.weatherapi.com/" title="Weather API">WeatherAPI.com</a></p>
        </div>
        
    </section>
 
    <script src="config.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
